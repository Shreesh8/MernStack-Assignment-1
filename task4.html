<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        .submit-btn {
            text-align: center;
            margin-top: 10px;
        }
        .submit-btn input {
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Registration form</h2>

    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" required>
                        <option value="" disabled selected>Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="lang" value="english"> English
                    <input type="checkbox" name="lang" value="kannada"> Kannada
                    <input type="checkbox" name="lang" value="hindi"> Hindi
                    <input type="checkbox" name="lang" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2" class="checkbox-group">
                    <input type="checkbox" name="declaration" required>
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="submit-btn">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>

    <div style="text-align: center; margin-top: 10px;">
        <a href="https://www.ethnus.com" target="_blank">Log in to <b>Ethnus</b> website</a>
    </div>

</body>
</html>
